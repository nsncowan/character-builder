<!DOCTYPE html>
<html lang="en-US">
<head>
  <Title>Character Builder</Title>
  <link href="css.styles.css" rel="stylesheet" type="text.css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div>
    <h1>Please Build Your Character!</h1>
    <form id="name">
      <label for="nameinput">type your character's name</label>
      <input id="nameinput" type="text" name="nameinput">
      <button type="submit">submit your name</button>
    </form>
  </div>

  <div>
    <h1>select your character type</h1>
    <form id="character-type">
      <select id="type">
        <option id="barbarian">Barbarian</option>
        <option id="cleric">cleric</option>
        <option id="ranger">ranger</option>
        <option id="paladin">paladin</option>
      </select>
      <button type="submit">submit</button>
    </form>
  </div>

  <div>
    <h1>Select your race</h1>
    <form id="race">
      <select id="type">
        <option>Human</option>
        <option>Dwarf</option>
        <option>Elf</option>
        <option>Orc</option>
      </select>
      <button type="submit">submit</button>
    </form>
  </div>













</body>

</html>
